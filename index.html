<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <link rel="stylesheet" href="css/style.css">
    <title>AJAX|EX|CALENDAR</title>
  </head>
  <body>
    <div class="header">
      <span class="prev"><i class="fas fa-arrow-circle-left"></i></span>
      <div class="wrapper-month">
        <h2 data-this-month="" class="month"></h2>
      </div>
      <span class="next"><i class="fas fa-arrow-circle-right"></i></i></span>
    </div>

    <div class="wrapper-days">


    </div>

    <!-- TEMPLATE -->


    <script id="day-template"  type="text/x-handlebars-template">
      <div class="box-day">
        <div attr-current-data="{{ day_attr }}" class="number-day">{{ date }}</div>
        <div class="name-holyday"></div>

      </div>
    </script>
    <!-- END TEMPLATE -->

    <!-- SCRIPT -->
    <script src="js/script.js">

    </script>
    <!-- END SCRIPT -->
  </body>
</html>
